version: 2.1

defaults: &defaults
  working_directory: ~/dd-trace-java
  resource_class: xlarge
  docker:
    - image: &default_container datadog/dd-trace-java-docker-build:latest

cache_keys: &cache_keys
  # Reset the cache approx every release
  keys:
    - trace-java-{{ checksum "trace-java.gradle" }}-{{ .Branch }}-{{ .Revision }}
    - trace-java-{{ checksum "trace-java.gradle" }}-{{ .Branch }}
    - trace-java-{{ checksum "trace-java.gradle" }}

jobs:
  build:
    <<: *defaults

    steps:
      - checkout

      - restore_cache:
          <<: *cache_keys

      - run:
          name: Build Project
          command: GRADLE_OPTS="-Dorg.gradle.jvmargs='-Xmx1G -Xms64M' -Dota.forkedMaxHeapSize=1G -Dota.forkedMinHeapSize=64M" ./gradlew clean compileTestGroovy compileLatestDepTestGroovy compileTestScala compileLatestDepTestScala compileTestJava compileLatestDepTestJava :opentelemetry-auto:shadowJar :auto-exporters:opentelemetry-auto-exporters-jaeger:shadowJar :auto-exporters:opentelemetry-auto-exporters-otlp:shadowJar :auto-exporters:opentelemetry-auto-exporters-logging:shadowJar --build-cache --parallel --stacktrace --no-daemon --max-workers=8

      - run:
          name: Collect Libs
          when: always
          command: .circleci/collect_libs.sh

      - store_artifacts:
          path: ./libs

      - persist_to_workspace:
          root: .
          paths:
            - .gradle
            - workspace

      - save_cache:
          key: trace-java-{{ checksum "trace-java.gradle" }}-{{ .Branch }}-{{ .Revision }}
          paths: ~/.gradle


  default_test_job: &default_test_job
    <<: *defaults

    docker:
      - image: *default_container
        # This is used by spymemcached instrumentation tests
      - image: memcached
        # This is used by rabbitmq instrumentation tests
      - image: rabbitmq

    steps:
      - checkout

      - attach_workspace:
          at: .

      - restore_cache:
          <<: *cache_keys

      - run:
          name: Run Tests
          command: GRADLE_OPTS="-Dota.forkedMaxHeapSize=4G -Dota.forkedMinHeapSize=64M" ./gradlew $TEST_TASK --build-cache --parallel --stacktrace --no-daemon --max-workers=6

      - run:
          name: Collect Reports
          when: on_fail
          command: .circleci/collect_reports.sh

      - store_artifacts:
          path: ./reports

      - run:
          name: Collect Test Results
          when: always
          command: .circleci/collect_results.sh

      - store_test_results:
          path: ./results

  test_7:
    <<: *default_test_job
    environment:
      - TEST_TASK: testJava7

  test_11:
    <<: *default_test_job
    environment:
      - TEST_TASK: test jacocoTestReport jacocoTestCoverageVerification

  test_latest:
    <<: *default_test_job
    environment:
      - TEST_TASK: latestDepTest

  test_ibm8:
    <<: *default_test_job
    environment:
      - TEST_TASK: testJavaIBM8

  test_zulu8:
    <<: *default_test_job
    environment:
      - TEST_TASK: testJavaZULU8

  test_9:
    <<: *default_test_job
    environment:
      - TEST_TASK: testJava9

  test_10:
    <<: *default_test_job
    environment:
      - TEST_TASK: testJava10

  test_8:
    <<: *default_test_job
    environment:
      - TEST_TASK: testJava8

  test_zulu11:
    <<: *default_test_job
    environment:
      - TEST_TASK: testJavaZULU11

  test_12:
    <<: *default_test_job
    environment:
      - TEST_TASK: testJava12

  test_13:
    <<: *default_test_job
    environment:
      - TEST_TASK: testJava13

  test_zulu13:
    <<: *default_test_job
    environment:
      - TEST_TASK: testJavaZULU13

  test_14:
    <<: *default_test_job
    environment:
      - TEST_TASK: testJava14

  test_zulu14:
    <<: *default_test_job
    environment:
      - TEST_TASK: testJavaZULU14

  check:
    <<: *defaults

    steps:
      - checkout

      - attach_workspace:
          at: .

      - restore_cache:
          <<: *cache_keys

      - run:
          name: Build Project
          command: GRADLE_OPTS="-Dota.forkedMaxHeapSize=4G -Dota.forkedMinHeapSize=64M" ./gradlew build -PskipTests --build-cache --parallel --stacktrace --no-daemon --max-workers=8

      - run:
          name: Collect Reports
          when: always
          command: .circleci/collect_reports.sh

      - store_artifacts:
          path: ./reports

  muzzle:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          # Reset the cache approx every release
          keys:
            - trace-java-muzzle-{{ checksum "trace-java.gradle" }}

      - run:
          name: Verify Muzzle
          command: SKIP_BUILDSCAN="true" GRADLE_OPTS="-Dorg.gradle.jvmargs='-Xmx4G -Xms64M' -Dota.forkedMaxHeapSize=4G -Dota.forkedMinHeapSize=64M" ./gradlew muzzle --parallel --stacktrace --no-daemon --max-workers=16

      - save_cache:
          key: trace-java-muzzle-{{ checksum "trace-java.gradle" }}
          paths: ~/.gradle

  publish: &publish
    <<: *defaults
    steps:
      - checkout

      - attach_workspace:
          at: .

      - restore_cache:
          <<: *cache_keys

      - deploy:
          name: Publish master to Artifactory
          command: |
            ./gradlew \
              -PbintrayUser=${BINTRAY_USER} \
              -PbintrayApiKey=${BINTRAY_API_KEY} \
              -PbuildInfo.build.number=${CIRCLE_BUILD_NUM} \
              snapshot --max-workers=1 --build-cache --stacktrace --no-daemon

  publish_master:
    <<: *publish
  publish_tag:
    <<: *publish

  release:
    <<: *defaults
    steps:
      - add_ssh_keys:
            fingerprints:
              - "f2:fe:62:e0:a3:e8:74:9d:78:6f:4a:f6:12:0e:2b:e8"

      - checkout

      - attach_workspace:
          at: .

      - restore_cache:
          <<: *cache_keys

      - run:
          # Create and push new branch with name equal to tag name without 'v' prefix
          command: |
            BRANCH_NAME=$(echo $CIRCLE_TAG | sed s/v// | sed s/0$/x/)
            git checkout -b $BRANCH_NAME
            git push origin $BRANCH_NAME
            echo "$BRANCH_NAME created and pushed"

      - run: ./gradlew -Prelease.useLastTag=true final

  patch_release:
    <<: *defaults
    steps:
      - add_ssh_keys:
          fingerprints:
            - "f2:fe:62:e0:a3:e8:74:9d:78:6f:4a:f6:12:0e:2b:e8"

      - checkout
      - run: |
          if [[ $(git tag --points-at HEAD | grep "^v") ]]; then
              echo "Don't make patch release on commit which already has version tag"
              circleci-agent step halt
          fi

      - attach_workspace:
          at: .

      - restore_cache:
          <<: *cache_keys

      - run: ./gradlew -Prelease.scope=patch final


workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - test_7:
          requires:
            - build
          filters:
            tags:
              only: /.*/
      - test_8:
          requires:
            - build
          filters:
            tags:
              only: /.*/
      - test_latest:
          requires:
            - build
          filters:
            tags:
              only: /.*/
      - test_11:
          requires:
            - build
          filters:
            tags:
              only: /.*/
      - test_14:
          requires:
            - build
          filters:
            tags:
              only: /.*/

      - check:
          requires:
            - build
          filters:
            tags:
              only: /.*/

      - muzzle:
          requires:
            - build
          filters:
            branches:
              ignore: master

      - publish_master:
          requires:
            - test_7
            - test_latest
            - test_11
            - test_14
            - check
          filters:
            branches:
              only: master
            tags:
              ignore: /.*/

      - publish_tag:
          requires:
            - test_7
            - test_latest
            - test_11
            - test_14
            - check
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
  nightly_snapshot:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - depends-on-otel-java-snapshot
    jobs:
      - test_11
  release:
    jobs:
      - release:
          filters:
            branches:
              ignore: /.*/
            tags:
              # Only for major and minor releases
              only: /^v.*\.0$/
      - patch_release:
          filters:
            branches:
              only: /\d+\.\d+\.x$/