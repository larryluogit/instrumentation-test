apply from: "$rootDir/gradle/instrumentation.gradle"

muzzle {
  pass {
    group = "org.redisson"
    module = "redisson"
    versions = "[3.0.0,)"
  }
}

dependencies {
  library "org.redisson:redisson:3.0.0"

  compileOnly deps.autoValueAnnotations
  annotationProcessor deps.autoValue
}

test {
  systemProperty "testLatestDeps", testLatestDeps
}
