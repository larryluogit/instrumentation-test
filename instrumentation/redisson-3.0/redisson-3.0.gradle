// Set properties before any plugins get loaded
ext {
  minJavaVersionForTests = JavaVersion.VERSION_1_8
}

apply from: "$rootDir/gradle/instrumentation.gradle"

muzzle {
  pass {
    group = "org.redisson"
    module = "redisson"
    versions = "[3.0.0,)"
    assertInverse = true
  }
}

dependencies {
  compileOnly group: 'org.redisson', name: 'redisson', version: '3.0.0'

  testLibrary group: 'org.redisson', name: 'redisson', version: '3.0.0'
  testImplementation group: 'com.github.kstyrc', name: 'embedded-redis', version: '0.6'
  latestDepTestLibrary group: 'org.redisson', name: 'redisson', version: '3.+'
}
