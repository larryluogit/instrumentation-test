apply from: "$rootDir/gradle/instrumentation.gradle"

muzzle {
  pass {
    group = "org.apache.dubbo"
    module = "dubbo"
    versions = "[2.7.0,)"
  }
}

dependencies {
  implementation project(':instrumentation:dubbo:dubbo-apache-2.7:library')

  library group: 'org.apache.dubbo', name: 'dubbo', version: '2.7.0'

  testImplementation project(':instrumentation:dubbo:dubbo-apache-2.7:testing')
}
