apply from: "$rootDir/gradle/instrumentation.gradle"

muzzle {
  pass {
    group = "org.apache.struts"
    module = "struts2-core"
    versions = "[2.3.20,)"
  }
}

dependencies {
  compileOnly group: 'org.apache.struts', name: 'struts2-core', version: '2.3.20'

  testImplementation group: 'org.apache.struts', name: 'struts2-core', version: '2.3.20'

  testImplementation group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '8.0.0.v20110901'
  testImplementation group: 'org.eclipse.jetty', name: 'jetty-util', version: '8.0.0.v20110901'
  testImplementation group: 'javax.servlet', name: 'servlet-api', version: '2.5'
  testImplementation group: 'javax.servlet', name: 'jsp-api', version: '2.0'
}

