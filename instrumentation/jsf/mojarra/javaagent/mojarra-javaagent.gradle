apply from: "$rootDir/gradle/instrumentation.gradle"

muzzle {
  pass {
    group = "org.glassfish"
    module = "jakarta.faces"
    versions = "[2.3.9,3)"
    extraDependency "javax.el:el-api:2.2"
  }
  pass {
    group = "org.glassfish"
    module = "javax.faces"
    versions = "[2.0.7,3)"
    extraDependency "javax.el:el-api:2.2"
  }
  pass {
    group = "com.sun.faces"
    module = "jsf-impl"
    versions = "[2.1,2.2)"
    extraDependency "javax.faces:jsf-api:2.1"
    extraDependency "javax.el:el-api:1.0"
  }
  pass {
    group = "com.sun.faces"
    module = "jsf-impl"
    versions = "[2.0,2.1)"
    extraDependency "javax.faces:jsf-api:2.0"
    extraDependency "javax.el:el-api:1.0"
  }
  pass {
    group = "javax.faces"
    module = "jsf-impl"
    versions = "[1.2,2)"
    extraDependency "javax.faces:jsf-api:1.2"
    extraDependency "javax.el:el-api:1.0"
  }
}

dependencies {
  library group: 'org.glassfish', name: 'jakarta.faces', version: '2.3.12'

  implementation project(':instrumentation:jsf:jsf-common:javaagent')

  testImplementation project(':instrumentation:jsf:jsf-testing-common')
  testInstrumentation project(':instrumentation:servlet:servlet-3.0:javaagent')

  latestDepTestLibrary group: 'org.glassfish', name: 'jakarta.faces', version: '[2+, 3)'
}
