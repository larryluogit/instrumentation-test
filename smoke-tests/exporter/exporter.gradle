plugins {
  id "com.github.johnrengelman.shadow"
}
apply from: "${rootDir}/gradle/java.gradle"
description = 'Exporter Smoke Tests.'

// The standard spring-boot plugin doesn't play nice with our project
// so we'll build a fat jar instead
jar {
  manifest {
    attributes(
      'Main-Class': 'io.opentelemetry.smoketest.exporter.SpringbootApplication'
    )
  }
}

dependencies {
  compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.5.18.RELEASE'

  testCompile project(':smoke-tests')
}

tasks.withType(Test).configureEach {
  dependsOn shadowJar

  jvmArgs "-Dio.opentelemetry.smoketest.exporter.shadowJar.path=${tasks.shadowJar.archivePath}"
}
