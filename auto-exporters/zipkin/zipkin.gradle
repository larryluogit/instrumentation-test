plugins {
  id "com.github.johnrengelman.shadow"
}

apply from: "${rootDir}/gradle/java.gradle"

dependencies {
  compile(deps.opentelemetryZipkin) {
    exclude group: 'io.opentelemetry', module: 'opentelemetry-sdk'
  }
