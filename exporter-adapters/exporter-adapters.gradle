plugins {
  id "com.github.johnrengelman.shadow"
}

apply from: "${rootDir}/gradle/java.gradle"

dependencies {
  testCompile project(':auto-tooling')
  testRuntime project('jaeger-adapter')
  testRuntime project('logging-exporter-adapter')
}

tasks.withType(Test).configureEach {
  dependsOn 'logging-exporter-adapter:shadowJar'
  dependsOn 'jaeger-adapter:shadowJar'
  systemProperty 'projectVersion', allprojects.version[0]
  systemProperty 'adapterRoot', "${rootDir}/exporter-adapters"
}
